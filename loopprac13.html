<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binary to Decimal Converter</title>

</head>

<body>

    <h1>Binary to Decimal Converter</h1>
    <input type="text" id="binaryInput" placeholder="Enter binary number" />
    <button onclick="convertBinary()">Convert</button>
    <div class="result" id="result"></div>

    <script>
        function convertBinary() {
            const binaryStr = document.getElementById('binaryInput').value;
            let decimal = 0;
            let isValid = /^[01]+$/.test(binaryStr);


            let length = binaryStr.length;
            for (let i = 0; i < length; i++) {
                if (binaryStr[i] === '1') {
                    decimal += Math.pow(2, length - 1 - i);
                }
            }

            document.getElementById('result').innerText = `Decimal equivalent: ${decimal}`;
        }
    </script>

</body>

</html>
