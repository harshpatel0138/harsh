<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            background: linear-gradient(to right, #9bbbd7, #de9d5b, #b4ec95);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main {
            display: grid;
            justify-content: center;
            align-items: center;
            margin: 80px auto;
            background-color: antiquewhite;
            border-radius: 20px;
            padding: 40px;
            width: 400px;
        }

        .sign {
            text-align: center;
            background-color: #de9d5b;
            padding: 10px;
            width: 90%;
            border-radius: 10px;
        }

        .edit {
            margin-top: 10px;
            background-color: #de9d5b;
            padding: 10px;
            width: 100%;
            color: black;
            border: none;
            margin-top: 30px;
            font-weight: bold;

        }

        input {
            margin-top: 10px;
            height: 30px;
            width: 150%;
            padding: 5px;
            margin-left: -40px;

        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="sign">Sign Up</h1>

        <input type="text" id="name" placeholder="Enter Your Name">

        <input type="email" id="email" placeholder="Enter Your Email">
        <input type="text" id="phone" placeholder="Enter Your Phone Number">
        <input type="password" id="password" placeholder="Enter Your Password">

        <button class="edit" onclick="validateForm()">Submit</button>

        <p id="result"></p>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var password = document.getElementById('password').value;

            if (name === "") {
                document.getElementById("result").innerHTML = "Please enter your name.";
                return false;
            } else if (email === "") {
                document.getElementById("result").innerHTML = "Please enter your email.";
                return false;
            } else if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("result").innerHTML = "Please enter a valid email address.";
                return false;
            } else if (phone === "") {
                document.getElementById("result").innerHTML = "Please enter your phone number.";
                return false;
            } else if (phone.length !== 10 || isNaN(phone)) {
                document.getElementById("result").innerHTML = "Phone number must be exactly 10 digits.";
                return false;
            } else if (password === "") {
                document.getElementById("result").innerHTML = "Please enter your password.";
                return false;
            } else if (password.length < 6) {
                document.getElementById("result").innerHTML = "Password must be at least 6 characters long.";
                return false;
            } else {
                document.getElementById("result").innerHTML = "Successfully signed up!";
                return true;
            }
        }
    </script>
</body>

</html>
