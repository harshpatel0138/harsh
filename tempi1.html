    <title>Sun Enterprise - Login</title>
    <style>
        body {


            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;

        }

        .container h2 {
            text-align: center;

        }

            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;

        }

    <div class="container">
        <h2>Sun Enterprise </h2>
