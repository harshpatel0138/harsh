<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>

<body>

    <table border="0">
        <tr>
            <td>
                <p> Step 1 : Your Details</p>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="Name" name="Name" placeholder="First and Last Name">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" id="Email" name="Email" placeholder="email@domain.com">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" id="Phone" name="Phone" placeholder="Eg. +475000000000">
            </td>
        </tr>
        <tr>
            <td>
                <p> Step 2 : Delivery Address</p>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea rows="5" id="Address" name="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>Postcode</td>
            <td>
                <input type="text" id="Postcode" name="Postcode">
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <input type="text" id="Country" name="Country">
            </td>
        </tr>
        <tr>
            <td>
                <p> Step 3 : Card Details</p>
            </td>
        </tr>
        <tr>
            <td> Card type </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="Card type" id="Card type" value="VISA">VISA
                <input type="radio" name="Card type" id="Card type" value="AmEX">AmEX
                <input type="radio" name="Card type" id="Card type" value="Matercard">Matercard
            </td>
        </tr>
        <tr>
            <td>Card Number</td>
            <td>
                <input type="text" id="Card Number" name="Card Number">
            </td>
        </tr>
        <tr>
            <td>Security Code</td>
            <td>
                <input type="text" id="Security Code" name="Security Code">
            </td>
        </tr>
        <tr>
            <td>Name On card</td>
            <td>
                <input type="text" id="Name On card" name="Name On card" placeholder="Exact Name as on the card">
            </td>
        </tr>
        <tr align="center">
            <td> BUY IT!</td>
        </tr>

    </table>

</body>

</html>
