<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .container {
        display: flex;
        justify-content: start;
        align-items: start;




    }

    .content {
        margin-top: 10px;
        line-height: 50px;
        background-color: rgb(76, 74, 76);
        width: 20%;
        height: 300px;
        padding: 30px;
        border-radius: 20px;
    }

    .edity {
        background-color: rgb(235, 240, 165);
        width: 190px;
    }
</style>

<body>
    <div class="container">
        <div class="content">

            <input type="text" class="edity" id="display">
            <br>

            <button onclick="number(7)" class="btn btn-dark">7</button>
            <button onclick="number(8)" class="btn btn-dark">8</button>
            <button onclick="number(9)" class="btn btn-dark">9</button>
            <button onclick="divvalue()" class="btn btn-info">/</button>
            <button onclick="clearval()" class="btn btn-warning">C</button>
            <br>
            <button onclick="number(4)" class="btn btn-dark">4</button>
            <button onclick="number(5)" class="btn btn-dark">5</button>
            <button onclick="number(6)" class="btn btn-dark">6</button>
            <button onclick="mulvalue()" class="btn btn-info">*</button>
            <br>
            <button onclick="number(1)" class="btn btn-dark">1</button>
            <button onclick="number(2)" class="btn btn-dark">2</button>
            <button onclick="number(3)" class="btn btn-dark">3</button>
            <button onclick="minvalue()" class="btn btn-info">-</button>
            <br>
            <button onclick="number(0)" class="btn btn-dark">0</button>
            <button onclick="dotvalue()" class="btn btn-dark">.</button>
            <button onclick="totalvalue()" class="btn btn-warning">=</button>
            <button onclick="sumvalue()" class="btn btn-info">+</button>
            <br>

        </div>
    </div>

    <script>
        function clearval() {
            document.getElementById('display').value = "";
        }

        function dotvalue() {
            document.getElementById('display').value += ".";
        }

        function number(arg1) {
            var val = arg1;
            document.getElementById('display').value += val;

            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (typeof numbers[i] === 'number') {
                    sum += numbers[i];

                }
            }

            return sum;

        }

        function sumvalue() {
            document.getElementById('display').value += "+";
        }


        function totalvalue() {
            var inp = document.getElementById('display').value;
            var splt = inp.split("+");
            var sm = (parseInt(splt[0]) + parseInt(splt[1]));
            document.getElementById('display').value = sm;
        }

        function number(arg2) {
            var val = arg2;
            document.getElementById('display').value += val;
            let result = null;

            for (let i = 0; i < numbers.length; i++) {
                if (typeof numbers[i] === 'number') {
                    if (result === null) {
                        result = numbers[i];
                    } else {
                        result -= numbers[i];
                    }
                }
            }

            return result;

        }

        function minvalue() {
            document.getElementById('display').value += "-";
        }


        function totalvalue() {
            var inp = document.getElementById('display').value;
            var splt = inp.split("-");
            var mn = (parseInt(splt[0]) - parseInt(splt[1]));
            document.getElementById('display').value = mn;
        }

        function number(arg3) {
            var val = arg3;
            document.getElementById('display').value += val;

            let product = 1;
            let foundNumber = false;

            for (let i = 0; i < numbers.length; i++) {
                if (typeof numbers[i] === 'number') {
                    product *= numbers[i];
                    foundNumber = true;
                }
            }

            return foundNumber ? product : null;
        }




        function mulvalue() {
            document.getElementById('display').value += "*";
        }


        function totalvalue() {
            var inp = document.getElementById('display').value;
            var splt = inp.split("*");
            var mul = (parseInt(splt[0]) * parseInt(splt[1]));
            document.getElementById('display').value = mul;
        }

        function number(arg4) {
            var val = arg4;
            document.getElementById('display').value += val;
            let result = null;

            for (let i = 0; i < numbers.length; i++) {
                if (typeof numbers[i] === 'number') {
                    if (result === null) {
                        result = numbers[i];
                    }
                    result /= numbers[i];
                }
            }


            return result;

        }


        function divvalue() {
            document.getElementById('display').value += "/";
        }


        function totalvalue() {
            var inp = document.getElementById('display').value;
            var splt = inp.split("/");
            var mul = (parseInt(splt[0]) / parseInt(splt[1]));
            document.getElementById('display').value = mul;
        }





    </script>


</body>

</html>
