<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Function</h1>
    <hr />
    <input type="text" class="form-control w-50" placeholder="value here.." id="input">
    <br>
    <input type="button" value="4" id="4" class="btn btn-info" onclick="getValue(4)">
    <input type="button" value="5" id="5" class="btn btn-info" onclick="getValue(5)">
    <input type="button" value="6" id="6" class="btn btn-info" onclick="getValue(6)">
    <input type="button" value="7" id="7" class="btn btn-info" onclick="getValue(7)">
    <input type="button" value="8" id="8" class="btn btn-info" onclick="getValue('8')">


    
    <script>
        function getValue(arg1){
            console.log(arg1+" is clicked.");
            var val = arg1;
            document.getElementById('input').value += val;
        }
    </script>
</body>
</html>
