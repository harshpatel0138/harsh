<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Table</title>

</head>

<body>


    <h2> Don't Split These fields Input</h3>
        <form>
            <table>
                <tr>
                    <td><label for="birthdate">Birthdate:</label></td>
                </tr>
                <tr>
                    <td><input type="date" size="40" id="birthdate" name="birthdate"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                </tr>
                <tr>
                    <td><input type="tel" size="4" id="phone" name="phone" placeholder="XXX">
                        <input type="tel" size="4" id="phone" name="phone" placeholder="XXX">
                        <input type="tel" size="6" id="phone" name="phone" placeholder="XXXX">
                    </td>
                </tr>
                <tr>
                    <td><label for="credit-card">Credit Card Number:</label></td>
                </tr>
                <tr>
                    <td><input type="text" size="4" id="credit-card" name="credit-card" placeholder="XXXX">
                        <input type="text" size="4" id="credit-card" name="credit-card" placeholder="XXXX">
                        <input type="text" size="4" id="credit-card" name="credit-card" placeholder="XXXX">
                        <input type="text" size="4" id="credit-card" name="credit-card" placeholder="XXXX">
                    </td>

                </tr>
                <tr>
                    <td><label for="first-name">First Name:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="first-name" name="first-name"></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="last-name" name="last-name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td><label for="apartment">Apartment, Suite, etc.:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="apartment" name="apartment"></td>
                </tr>
            </table>
        </form>


</body>

</html>
